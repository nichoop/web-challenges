<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <h2>
          We want to get to know you! Please enter your personal information
        </h2>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="name" id="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" name="name" id="last-name" />

          <label for="age">Your Birthday:</label>
          <input type="number" name="name" id="age" />
        </fieldset>
        <h3>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </h3>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favourite-color">Favourite Color</label>
          <input type="color" name="favourite-color" id="favourite-color" />

          <label for="pet">What's your favourite pet</label>
          <select name="favourite-pet" id="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
